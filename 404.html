<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Página en Construcción</title>
<style>
  body {
    margin: 0;
    background: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
    color: #333;
  }
  .container {
    background: white;
    padding: 40px 60px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center; /* centra contenido horizontalmente */
    text-align: center;
  }
  img {
    width: 100%;
    max-width: 150px; /* máximo tamaño de la imagen */
    height: auto;
    margin-bottom: 20px;
    object-fit: contain;
  }
  h1 {
    margin: 0 0 16px 0;
    font-size: 2.5rem;
  }
  p {
    margin: 0;
    font-size: 1.2rem;
    color: #666;
  }

  /* Media Query para pantallas pequeñas */
  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
      max-width: 300px;
    }
    img {
      max-width: 100px;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/57QzS7q.png" alt="Icono en construcción" />
    <h1>Estamos en Construcción</h1>
    <p>Volveremos pronto con algo increíble.</p>
  </div>
</body>
</html>
